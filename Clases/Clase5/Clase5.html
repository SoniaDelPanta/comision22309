<body>
    
<h1>Introduccion a CSS</h1>

<!--CSS en linea-->
 
<h2 style="color:blue; background-color: bisque;">Esta linea va a ser modificada por CSS inline o en linea</h2>
<h2>esto es otro h2</h2>



<!--CSS interno-->

<h3>Esta linea es modificada por CSS interno</h3>
<h3>esto es otro h3</h3>
<style>
h3{
    color:beige;
    background-color: blueviolet;
}
</style>


<!--CSS externo-->

<div>
 
<h4 class="titulo">Esto etsa modificado <span> por un css externo </span> </h4>
<h4>Esto es otro h4</h4>
<h4>esto es h4</h4>
<h4 id="otroh4">esto es h4</h4>
<h4>esto es h4</h4>
<h4 class="titulo">esto es h4</h4>

</div>
